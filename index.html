<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pablo's Birthday</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #000;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .message {
            position: absolute;
            color: #4CAF50;
            font-size: 2rem;
            font-weight: 500;
            opacity: 0;
            transform: translateX(-100%);
            filter: blur(8px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            white-space: nowrap;
            pointer-events: none;
            z-index: 1;
        }

        .message.active {
            opacity: 1;
            transform: translateX(0);
            filter: blur(0);
        }

        .message.exit {
            opacity: 0;
            filter: blur(20px);
            transform: scale(0.8) translateY(-50px);
        }

        .final-card {
            position: relative;
            background: #1A1A1A;
            padding: 2rem 3rem;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(76, 175, 80, 0.2);
            text-align: center;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2;
        }

        .final-card.show {
            opacity: 1;
            transform: scale(1);
        }

        h1 {
            color: gold;
            font-size: 3.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .highlight {
            color: #4CAF50;
            font-size: 5rem;
            display: block;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .message {
                font-size: 1.5rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .highlight {
                font-size: 2rem;
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #4CAF50;
            border-radius: 2px;
            pointer-events: none;
            opacity: 0;
            animation: confetti-fall 3s ease-out forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="final-card">
            <h1>–° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è!<br>
                <span class="highlight">Pablo</span>
            </h1>
        </div>
    </div>

    <script>
        const messages = [
            "üéâ –°—á–∞—Å—Ç—å—è!", "üí™ –£—Å–ø–µ—Ö–æ–≤!", "‚ù§Ô∏è –õ—é–±–≤–∏!",
            "üí∞ –ü—Ä–æ—Ü–≤–µ—Ç–∞–Ω–∏—è!", "üöÄ –†–∞–∑–≤–∏—Ç–∏—è!", "üåà –†–∞–¥–æ—Å—Ç–∏!",
            "üéØ –î–æ—Å—Ç–∏–∂–µ–Ω–∏–π!", "üå† –ú–µ—á—Ç!", "üçÄ –£–¥–∞—á–∏!", "üïäÔ∏è –ì–∞—Ä–º–æ–Ω–∏–∏!"
        ];

        const container = document.querySelector('.container');
        const finalCard = document.querySelector('.final-card');
        const animationDelay = 400;

        function createMessage(text) {
            const msg = document.createElement('div');
            msg.className = 'message';
            msg.textContent = text;

            // –°–ª—É—á–∞–π–Ω–æ–µ –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ
            const side = Math.random() > 0.5 ? 'left' : 'right';
            msg.style[side] = `${Math.random() * 20}%`;
            msg.style.top = `${30 + Math.random() * 40}%`;

            // –°–ª—É—á–∞–π–Ω—ã–π —Ü–≤–µ—Ç–æ–≤–æ–π –æ—Ç—Ç–µ–Ω–æ–∫
            msg.style.color = `hsl(${Math.random() * 120 + 60}, 70%, 60%)`;

            container.insertBefore(msg, finalCard);
            return msg;
        }

        function startAnimation() {
            messages.forEach((text, index) => {
                setTimeout(() => {
                    const msg = createMessage(text);

                    // –ê–∫—Ç–∏–≤–∞—Ü–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
                    setTimeout(() => msg.classList.add('active'), 10);

                    // –£–¥–∞–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
                    setTimeout(() => {
                        msg.classList.add('exit');
                        setTimeout(() => msg.remove(), 800);
                    }, animationDelay * 2);
                }, index * animationDelay);
            });

            // –ü–æ–∫–∞–∑ —Ñ–∏–Ω–∞–ª—å–Ω–æ–π –∫–∞—Ä—Ç–æ—á–∫–∏
            setTimeout(() => {
                finalCard.classList.add('show');
                createConfetti();
            }, messages.length * animationDelay + 1000);
        }

        window.addEventListener('load', startAnimation);

        function createConfetti() {
            const colors = ['#4CAF50', '#81C784', '#A5D6A7', '#FFF'];
            const count = 50;

            for (let i = 0; i < count; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';

                // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.animationDelay = `${Math.random() * 0.5}s`;

                // –°–ª—É—á–∞–π–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = `${6 + Math.random() * 4}px`;
                confetti.style.height = confetti.style.width;

                // –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∞—è –∞–Ω–∏–º–∞—Ü–∏—è
                const angle = Math.random() * 360;
                const velocity = 50 + Math.random() * 50;
                const x = (Math.random() - 0.5) * 200;

                confetti.style.animation = `
                    confetti-fall ${4 + Math.random() * 2}s ${Math.random() * 2}s ease-out forwards
                `;

                document.body.appendChild(confetti);

                // –£–¥–∞–ª–µ–Ω–∏–µ –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
                setTimeout(() => confetti.remove(), 4000);
            }
        }
    </script>
</body>

</html>
